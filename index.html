<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Marathi with Barakhadi - Interactive Marathi language learning platform">
    <title>बाराखडी - Barakhadi | Learn Marathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .hero {
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #764ba2;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .coming-soon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }

        .coming-soon h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .coming-soon p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .coming-soon h3 {
                font-size: 1.5rem;
            }

            .coming-soon p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.3rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>बाराखडी</h1>
            <h2>Barakhadi</h2>
        </div>

        <div class="description">
            <p>मराठी भाषा शिकण्यासाठी एक नवीन, आधुनिक आणि सोपा मार्ग.</p>
            <p>A modern, interactive platform to learn the beautiful Marathi language.</p>
        </div>

        <div class="coming-soon">
            <h3>लवकरच येत आहे</h3>
            <h3>Coming Soon</h3>
            <p>We're building something special for Marathi learners. Stay tuned!</p>
        </div>
    </div>
</body>
</html>
